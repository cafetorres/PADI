    <script>
function carga(){

    asa= document.Hola.boxT.value;
    document.Hola.txt.value=asa;
}
function vprom(){
    seluni=document.getElementById('seuni').value;
    if (seluni=="select") {
        document.getElementById('VP').value="";
    }
    if (seluni=="Publica") {
        document.getElementById('VP').value="$21,933";
    }
    if (seluni=="UDL") {
        document.getElementById('VP').value="$145,920 a $220,200";
    }
    if (seluni=="La Salle") {
        document.getElementById('VP').value="$221,760 a $336,480";
    }
    if (seluni=="UNIVA") {
        document.getElementById('VP').value="$115,200 a $375,660";
    }
    if (seluni=="Ibero") {
        document.getElementById('VP').value="$398,160 a $517,440";
    }
    document.getElementById('VP').disabled=true;
}
function splan(){
    splani=document.getElementById('plan').value;
    document.getElementById('an').value="";
    document.getElementById('mn').value="";
    document.getElementById('ms').value="";
    if (splani=="ame") {
        document.getElementById('an').disabled=false;
        document.getElementById('mn').disabled=true;
        document.getElementById('ms').disabled=false;
    }
    if (splani=="mm") {
        document.getElementById('an').disabled=true;
        document.getElementById('ms').disabled=false;
        document.getElementById('mn').disabled=false;

    }
    if (splani=="amo") {
        document.getElementById('ms').disabled=true;
        document.getElementById('an').disabled=false;
        document.getElementById('mn').disabled=false;
    }
}
function visuali(){
    splani=document.getElementById('plan').value;
    if (splani=="ame") {
        var van=parseFloat(document.getElementById('an').value);
        var vms=parseFloat(document.getElementById('ms').value);
        var acum=vms;
        for (var i = 0; i < (van*12)-1; i++) {
            acum=acum+(acum*0.0029);
            acum=acum+vms;
        }
        var monto=acum.toString();
        document.getElementById('mn').value=monto;
    }
    if (splani=="mm") {
        vms=parseFloat(document.getElementById('ms').value);
        vmn=parseFloat(document.getElementById('mn').value);
        var acum=vms;
        for (var i = 0; acum < vmn; i++) {
            acum=acum+(acum*0.0029);
            acum=acum+vms;
        }
        i=(i+1)/12;
        var monto=i.toString();
        document.getElementById('an').value=monto;

    }
    if (splani=="amo") {
        van=parseFloat(document.getElementById('an').value);
        vmn=parseFloat(document.getElementById('mn').value);
        
        var vp=Math.pow(1.035,van);
        vp=vmn/vp;
        var exp=van*12;
        var inm=Math.pow(1.0029,exp);
        anu=inm*0.0029;
        anu=anu/(inm-1);
        anu=anu*vp;
        var monto=anu.toString();
        document.getElementById('ms').value=monto;
    }
}
</script>
